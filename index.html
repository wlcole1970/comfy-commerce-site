<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cole Collection</title>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/8c05229a58.js"></script>

    <!-- css  -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>

            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop</button>
        </div>
    </header>
    <!-- end of hero -->
    <!-- products section -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">

            <!-- single product 
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>queen-size bed</h3>
                <h4>$1600</h4>
            </article>
             end of single product -->
        </div>
    </section>

    <!-- end of products section -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item 
                 <div class="cart-item">
                    MOVED TO JS cart 
                </div>
                end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>Your Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">empty cart</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->
    <script src="main.js"></script>
</body>

</html>
